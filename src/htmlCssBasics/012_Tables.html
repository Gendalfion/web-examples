<!DOCTYPE html>
<html>
<head>
  <title>Ship To It - Company Packing List</title>
  <link href="https://fonts.googleapis.com/css?family=Lato: 100,300,400,700|Luckiest+Guy|Oxygen:300,400"
        rel="stylesheet">
  <link href="012_Tables.css" type="text/css" rel="stylesheet">
</head>
<body>

<ul class="navigation">
  <li><img src="https://s3.amazonaws.com/codecademy-content/courses/web-101/unit-9/htmlcss1-img_logo-shiptoit.png"
           height="20px;"></li>
  <li class="active">Action List</li>
  <li>Profiles</li>
  <li>Settings</li>
</ul>

<div class="search">Search the table</div>

<!-- In older versions of HTML, a border could be added to a table using the 'border' attribute and setting
    it equal to an integer. This integer would represent the thickness of the border (ex. <table border="1">).
-->
<table>
  <!--
  The table headings are contained inside of the <thead> element.
  Note that the table's head still requires a row in order to contain the table headings.
  -->
  <thead>
  <tr>
    <!-- The table heading element is used just like a table data element, except with a relevant title.
        Just like table data, a table heading must be placed within a table row.
        Note, also, the use of the scope attribute, which can take one of two values:
            row - this value makes it clear that the heading is for a row.
            col - this value makes it clear that the heading is for a column. -->
    <th scope="col">Company Name</th>
    <th scope="col">Number of Items to Ship</th>
    <th scope="col">Next Action</th>
  </tr>
  </thead>
  <!--
  Long tables can be sectioned off using the table body element: <tbody>.
  The <tbody> element should contain the all of the table's data, excluding the table headings
  -->
  <tbody>
  <tr>
    <th scope="row">Adam's Greenworks</th>
    <td>14</td>
    <td>Package Items</td>
  </tr>
  <tr>
    <th scope="row">Davie's Burgers</th>
    <td>2</td>
    <!--
     The 'rowspan' attribute is used for data that spans multiple rows.
     It accepts an integer (greater than or equal to 1) to denote the number of rows it spans across.
    -->
    <td rowspan="2">Send Invoice</td>
  </tr>
  <tr>
    <th scope="row">Baker's Bike Shop</th>
    <td>3</td>
    <!-- We do not need to insert <td> since previous row has row span... -->
  </tr>
  <tr>
    <th scope="row">Miss Sally's Southern</th>
    <td>4</td>
    <td rowspan="2">Ship</td>
  </tr>
  <tr>
    <th>Summit Resort Rentals</th>
    <td>4</td>
    <!-- We do not need to insert <td> since previous row has row span... -->
  </tr>
  <tr>
    <th>Strike Fitness</th>
    <td>1</td>
    <td>Enter Order</td>
  </tr>
  </tbody>
  <!--
  The bottom part of a long table can also be sectioned off using the <tfoot> element.
  -->
  <tfoot>
  <tr class="total">
    <th scope="row">Total</th>
    <!-- Data can span columns using the 'colspan' attribute. The attributes accepts an integer
        (greater than or equal to 1) to denote the number of columns it spans across: -->
    <td colspan="2">28</td>
  </tr>
  </tfoot>
</table>

</body>
</html>
