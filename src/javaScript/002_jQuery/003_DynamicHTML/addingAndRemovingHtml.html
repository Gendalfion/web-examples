<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Adding and Removing HTML</title>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="addingAndRemovingHtml.js"></script>

</head>
<body>
<div style="text-align: center">
    <div id="div1"><h1>Element 1</h1></div>
    <div id="div2"><h1>Element 2</h1></div>
    <div id="div3"><h1>Element 3</h1></div>

    <input type="button" id="btnCreate" class="enNoHTML" title="Create HTML" value="Create HTML">
    <input type="button" id="btnMoveDown" class="enWithHTML" title="Move HTML element down" value="Move Down">
    <input type="button" id="btnMoveUp" class="enWithHTML" title="Move HTML element up" value="Move Up">
    <input type="button" id="btnRemove" class="enWithHTML" title="Remove HTML element" value="Remove">
</div>
</body>
</html>
