<!DOCTYPE html>
<html>
<head>
  <link rel='stylesheet' type='text/css' href='css/styles.css'>
</head>

<body>
<!--
Since jQuery is a library of code, we need to include a link to it in our index.html file before we can use it.
The link to jQuery needs to be above the link to the js/main.js file, which will give main.js
access to the jQuery library.
-->
<script src='https://code.jquery.com/jquery-3.1.0.min.js'></script>
<!--
We can link a JavaScript file to HTML by including it as the src of a <script> tag inside of an HTML file.
By linking js/main.js in the index.html file, we are asking the browser to run our JavaScript
code each time index.html loads.
-->
<script src="js/main.js"></script>

<h1>Proficient in:</h1>
<div class='skillset'>
  <div class='skill-html'>
    <h1>HTML &amp; CSS</h1>
    <div class='description'>
      <div class='projects-button'>Recent Projects</div>
      <ul class='projects'>
        <li>Broadway</li>
        <li>MOVE</li>
      </ul>
    </div>
  </div>

  <div class='skill-js'>
    <h1>JavaScript</h1>
    <p class='description'>
    <div class='projects-button'>Recent Projects</div>
    <ul class='projects'>
      <li>Password Validator</li>
      <li>Whale Talk</li>
    </ul>
  </div>

  <div class='skill-jquery'>
    <h1>jQuery</h1>
    <p class="description">
    <div class='projects-button'>Recent Projects</div>
    <ul class='projects'>
      <li>Coming soon...</li>
    </ul>
  </div>
</div>

</body>

</html>
